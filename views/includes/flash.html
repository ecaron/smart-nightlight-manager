{% if success_messages %}
  {% for message in success_messages %}
    <div class="row flash-boxes">
      <div class="col-xs-12">
        <p class="bg-success text-white" style="padding:15px">
          <button type="button" class="float-end btn-close" aria-label="Close"></button>
          {{ message }}
        </p>
      </div>
    </div>
  {% endfor %}
{% endif %}

{% if error_messages %}
  {% for message in error_messages %}
    <div class="row flash-boxes">
      <div class="col-xs-12">
        <p class="bg-danger text-white" style="padding:15px">
          <button type="button" class="float-end btn-close" aria-label="Close"></button>
          {{ message }}
        </p>
      </div>
    </div>
  {% endfor %}
{% endif %}
